<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare Hub - SignUp</title>
</head>

<body style="background-color: rgb(246, 242, 242);">
  
    <form action="/submit_data" style="width: 100%; height: 100%; color: #000;">
        <center>
             <span
                style="color: red; font-weight: bold; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 30px; text-align: center;">Auto</span><span
                style="color: rgb(26, 3, 128); font-weight: bold; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 30px;">Care</span><span
                style="color: rgb(255, 0, 0); font-weight: bold; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 30px;">Hub</span>
            <h3>Create your AutoCare Hub account</h3>
            
                <table cellspacing="0" cellpadding="10" border="2" style="text-align: justify;">
                    <tr>
                        <th><label for="name">Name</label></th>
                        <td><input type="text" name="name" placeholder="Full Name" required></td>
                    </tr>
                    <tr>
                        <th><label for="email">E-mail</label></th>
                        <td><input type="email" name="email" placeholder="E-mail" required></td>
                    </tr>
                    <tr>
                        <th><label for="mobile-number">Mobile number</label></th>
                        <td><input type="tel" name="mobile-number" placeholder="Mobile Number" required></td>
                    </tr>
                    <tr>
                        <th><label for="id">Vehical ID</label></th>
                        <td><input type="text" name="id" placeholder="Vehical ID" required></td>
                    </tr>
                    <tr>
                        <th><label for="password">Password</label></th>
                        <td><input type="password" name="password" placeholder="Create Password" required></td>
                    </tr>
                    <tr>
                        <th><label for="password">Confirm Password</label></th>
                        <td><input type="password" name="password" placeholder="Confirm Password" required></td>
                    </tr>
                    <tr>
                        <th colspan="2"><button type="submit" style="background-color: aqua; font-weight: bold;">SignUp</button>
                        </th>
                    </tr>
                </table>
                <span>already have an account <a href="./signin.html">Sign in here?</a></span>
            
    </center>
    </form>
  
</body>

</html>
